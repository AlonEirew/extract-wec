plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:30.0-jre'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '7.2.1.jre8'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '6.2.3'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.3'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.2'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', classifier: 'models', version: '3.9.1'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.6.0'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.6'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.27.2.1'
    compile group: 'info.bliki.wiki', name: 'bliki-core', version: '3.1.0'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

// Define the main class for the application
mainClassName = "main.WikiToWECMain"
